<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>react</title>
    </head>
    <body>
        <div class="container">
        </div>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            const useState = function(initial) {
                const o = {
                    state: initial,
                }
                o.setState = function(updated) {
                    o.state = updated
                }
                return o
            }
            const toggle = function() {
                const isOpenHook = useState(false)
                const o = {}
                o.render = function() {
                    const html = `
                        <p>${isOpenHook.state && 'Open' || 'close'}</p>
                        <button >开关</button>
                    `
                    $('.container').html(html)
                }
                o.bind = function() {
                    $('button').bind('click', function() {
                        isOpenHook.setState(!isOpenHook.state)
                        o.render()
                        o.bind()
                    })
                }
                o.render()
                o.bind()
                return o
            }
            const t = toggle()

        </script>
    </body>
</html>
